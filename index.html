<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="vite.svg">
    <link rel="stylesheet" href="css/body.scss">
    <link rel="stylesheet" href="css/button-state.scss">
    <link rel="stylesheet" href="css/buttons.scss">
    <link rel="stylesheet" href="css/common.scss">
    <link rel="stylesheet" href="css/hidden.scss">
    <link rel="stylesheet" href="css/item.scss">
    <link rel="stylesheet" href="css/main.scss">
    <link rel="stylesheet" href="css/reset.scss">
    <link rel="stylesheet" href="css/tools.scss">
    <link rel="stylesheet" href="css/overlay.scss">
    <link rel="stylesheet" href="css/modal.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Todo List APP</title>
</head>
<body>
    <div class="main">
        <div class="tools">
            <button class="tools__new-project">New Item</button>
            <select name="sort-priority" id="sort-priority" class="tools__sort-priority">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
            </select>
            <select name="sort" id="sort" class="tools__sort">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="undone">Undone</option>
                <option value="progress">In progress</option>
            </select>
        </div>
        <div class="content"></div>
    </div>
    <div class="overlay hidden">
        <div class="add-item hidden">
            <input type="text" name="fullname" id="fullname">
            <input type="date" name="end-date" id="end-date">
            <button class="add-item__cancel-button">Cancel</button>
            <button class="add-item__confirm-button">Confirm</button>
        </div>
        <div class="edit-item hidden" data-id="">
            <p class="edit-item__name">Item Name</p>
            <input type="date" name="edit-item__end-date" id="edit-item__end-date" class="edit-item__end-date" disabled>
            <select name="edit-item__priority" id="edit-item__priority" class="edit-item__priority">
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
            </select>
            <select name="edit-item__status" id="edit-item__status" class="edit-item__status">
                <option value="done">Done</option>
                <option value="undone">Undone</option>
                <option value="progress">Progress</option>
            </select>
            <button class="edit-item__confirm-button">Confirm</button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/290ca7dffc.js" crossorigin="anonymous"></script>
</body>
</html>
