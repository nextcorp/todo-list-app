<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="vite.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Todo List APP</title>
</head>
<body>
    <div class="main">
        <div class="tools">
            <button class="tools__new-project">New Item</button>
            <select name="sort" id="sort" class="tools__sort">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="undone">Undone</option>
                <option value="almost">In progress</option>
            </select>
        </div>
        <div class="content"></div>
    </div>
    <div class="overlay hidden">
        <div class="add-item hidden">
            <input type="text" name="fullname" id="fullname">
            <input type="date" name="end-date" id="end-date">
            <button class="add-item__cancel-button">Cancel</button>
            <button class="add-item__confirm-button">Confirm</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/290ca7dffc.js" crossorigin="anonymous"></script>
</body>
</html>
