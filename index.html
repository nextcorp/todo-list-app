<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="vite.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Todo List APP</title>
</head>
<body>
    <div class="main">
        <div class="tools">
            <button class="tools__new-project">New Project</button>
            <select name="sort" id="sort" class="tools__sort">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="undone">Undone</option>
                <option value="almost">In progress</option>
            </select>
        </div>
        <div class="content">
            <div class="item">
                <span class="state progress"></span>
                <div class="item-info">
                    <p class="item-info__name">Project Name</p>
                    <p class="item-info__date">01/06/2024</p>
                </div>
                <button class="edit-btn"><i class="fa-solid fa-pencil"></i></button>
                <button class="del-btn"><i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/290ca7dffc.js" crossorigin="anonymous"></script>
</body>
</html>
